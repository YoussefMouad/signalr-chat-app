<mat-toolbar>
  <button mat-icon-button aria-label="sidenav" (click)="sidenav = !sidenav">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ username }}</span>
  <span class="spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav mode="side" [(opened)]="sidenav" class="sidenav">
    <mat-nav-list>
      <mat-list-item [class.active]="isAllChat" (click)="onSelectAllChat()">
        All chat
      </mat-list-item>
      <mat-list-item
        *ngFor="let user of users"
        [class.active]="user.active"
        (click)="onSelectUser(user.id)"
      >
        {{ user.fullname }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="d-flex">
    <div class="content">
      <app-message-bubble
        *ngFor="let msg of messages"
        [message]="msg.message"
        [isCurrentUser]="msg.sender === user.id"
      ></app-message-bubble>
    </div>
    <div class="message">
      <mat-form-field>
        <mat-label>Message</mat-label>
        <input
          matInput
          name="message"
          [(ngModel)]="message"
          (keyup)="onMessageKeyUp($event)"
        />
        <button
          mat-button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="sendMessage()"
        >
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
