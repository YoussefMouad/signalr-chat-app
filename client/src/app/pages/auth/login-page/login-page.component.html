<div class="container">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="username"
          (keyup)="onKeyUp($event)"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          (keyup)="onKeyUp($event)"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button routerLink="/signup"> Signup </a>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
