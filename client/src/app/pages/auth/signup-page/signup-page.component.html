<div class="container">
  <mat-card class="signup-card">
    <mat-card-title>Signup</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="text"
            [formControl]="email"
            (keyup)="onKeyUp($event)"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            [formControl]="username"
            (keyup)="onKeyUp($event)"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Fullname</mat-label>
          <input
            matInput
            type="text"
            [formControl]="fullname"
            (keyup)="onKeyUp($event)"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [formControl]="password"
            (keyup)="onKeyUp($event)"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Re-Password</mat-label>
          <input
            matInput
            type="password"
            [formControl]="repassword"
            (keyup)="onKeyUp($event)"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button routerLink="/login"> Login </a>
      <button mat-raised-button color="primary" (click)="onSubmit()">
        Signup
      </button>
    </mat-card-actions>
  </mat-card>
</div>
